<mat-card class="card-search">
    <img mat-card-image src="{{ promotion.imagem }}" alt="Imagem de Veneza">
    <mat-card-content>
      <ul>
        <li>{{ promotion.destino }}</li>
        <li>R$ {{ promotion.preco }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary">VER DETALHES</button>
    </mat-card-actions>
  </mat-card>
